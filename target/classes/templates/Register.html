<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="logo.png">
    <link href="magic-mouse.css" rel="stylesheet" />
    <link rel="stylesheet" href="" th:href="@{/css/welcomepage.css}">
    <title>Registration</title>
</head>
<body>
<div class="navigation">
    <div class="menu">
        <a th:href="@{'/'}">Home</a>
        <a th:href="@{'/about'}">About</a>
        <a th:href="@{'/register'}">Register</a>
        <a th:href="@{'/location'}">Add a location</a>
        <a th:href="@{'/findlocations'}">Find a location</a>
    </div>
    <div class="profile">
        <a th:href="@{'/login'}">Login</a>

    </div>
</div>
<div class="container-registration">
    <div class="wrapper-form">
        <div id="form" class="body2">
            <form action="/register/registersucces" th:action="@{'/register/registersucces'}" method="POST">

                <h1>Create an account</h1>

                <div class="wrapper-input">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="wrapper-input">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>

                <div class="wrapper-input">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </div>

                <div class="wrapper-input">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="wrapper-input">
                    <label for="password">Repeat Password</label>
                    <input type="password" id="repapssword" name="reppassword">
                </div>

                <button type="register">Register</button>
            </form>

        </div>
    </div>


</div>

<div class="toggle">
    <input type="checkbox" class="checkbox" id="chk" />
    <label class="label" for="chk">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
    </label>
</div>

<!-- DARK MODE -->
<script>
    const chk = document.getElementById('chk');

    chk.addEventListener('change', () => {
        document.documentElement.classList.toggle('dark-mode');

        document.querySelectorAll('.inverted').forEach((result) => {
            result.classList.toggle('invert');
        })
    });

</script>



</body>
</html>
